    <style>
        #padre {
            width: 398px;

            margin-top: 15px;

        }
        
        #hijo {
            width: 40px;
            height: 40px;
            background-color: violet;
            display: inline-block;
        }
        /*margin:10px;(tambien tiene top buttom right y left) como efecto optico provoca desplazamiento
        pero el elemento en realidad esta creciendo
        ** cuando agregamos dos valores tipo: margin:10px 20px
        agrega 10 arriba y abajo 20 izquierda y derecha
        ** cuando se agregan 3 valores margin: 10px 20px 30px;
        arriba, izquierda derecha y abajo
        ** con cuatro valores el orden seria arriba derecha abajo izquierdas
        se puede dar tambien un valor para que sea abajo y arriba y un auto para que se ajuste automaticamente
        ** ejemplo= margin: 10px auto;*/
        
        #hijo2 {
            width: 40px;
            height: 40px;
            background-color: salmon;
            display: inline-block;
        }
        /*Elementos inline <a><img><input><label><select><textarea>*/
        /*Elementos block <body><div><form><h1>-<h6><p><table><ul><ol><li>*/
        
        a {
            display: block;
        }
        
        #default1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }
        
        #default2 {
            width: 50px;
            height: 100px;
            background-color: blue;
            display: inline-block;
        }
        
        #top1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: top;
        }
        
        #top2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: top;
        }
        
        #middle1 {
            width: 50px;
            height: 100px;
            background-color: red;
            display: inline-block;
            vertical-align: middle;
        }
        
        #middle2 {
            width: 50px;
            height: 200px;
            background-color: blue;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
